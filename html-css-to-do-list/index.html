<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <p>Your personal planning space</p>
    </header>
    <div class="tasks">
        <h3 class="tasks"><u>Tasks</u></h3>    
        <ul class="tasks" id="taskList">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>
    <form action="" method="get" class="inputs">
        <div class="inputs">
            <label for="addTask">Add a Task: </label>
            <input type="text" id="addTask" name="addTask"/>
        </div>
        <div class="inputs">
            <input type="submit" id="submitTask" value="Add Task"/>
        </div>
    </form>
</body>
</html>
