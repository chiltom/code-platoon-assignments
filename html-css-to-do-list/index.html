<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script defer src="./scripts.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <p><em>Your personal planning space</em></p>
    </header>
    <div class="container">
        <div id="tasks">
        </div>
    </div>
    <form action="" method="get" class="inputs" name="addTask">
        <input type="text" id="newTask" placeholder="Add a Task">
        <input type="submit" id="submitTask">
    </form>
</body>
</html>
